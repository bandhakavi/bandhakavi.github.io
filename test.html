<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
  const data = await d3.csv('https://github.com/bandhakavi/bandhakavi.github.io/blob/master/cars_dataset.csv');
  var x = d3.scaleTime()range([70,82]);
  var y = d3.scaleLinear().range([5,50]);
  d3.selectAll('svg')
  .append('g')
  .attr('transform','translate(50,50)')
  .selectAll('path').data(data)
  .attr("fill", "none")
  .attr("stroke", "steelblue")
  .attr("stroke-width", 1.5)
  .attr("d", d3.line()  
    .x(function(d) { return x(d['model year']) })
    .y(function(d) { return y(d.mpg) })
    )
}
</script>
</body>
</html>
