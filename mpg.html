<!DOCTYPE html>
<meta charset="utf-8">

<head>

<style>
p {
    padding-right: 30px;
   
    padding-left: 30px;
}


.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

</style>
</head>
<body>
<div class="tab">
  <button class="tablinks" onclick="location.href='mpg.html' ;" disabled> Fuel Efficiency</button>
  <button class="tablinks" onclick="location.href='capacity.html' ;"> Engine Capacity </button>
  <button class="tablinks" onclick="location.href='weight.html' ;"> Car Weight</button>
  <button class="tablinks" onclick="location.href='LoanAmountByGrade.html' ;"> Loan Amounts By Grade</button>
</div>
<div>
	<p style="text-align:center"> <b> How are cars changing over time? </b>
</p>
<p style="text-align:center">
They sure are getting more powerful and also efficient! If efficiency is inversly proportional to engine capacity, how are they doing it?</b>
<br>
<br>
The following charts try to answer that
</p>

</div>
<p> <h4>Fuel Efficiencies of Affordable and Luxury classes of cars</h4></p>

<label for="selectButton">Filter by a Class of Car</label>
<select id="selectButton" align=center ></select>

<div id="my_dataviz" align=center ></div>

</body>

<script src="https://d3js.org/d3.v4.js"></script>


<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("https://raw.githubusercontent.com/bandhakavi/bandhakavi.github.io/master/cars_dataset.csv", function(data) {

  var allGroup = [" ","luxury","affordable"];
  d3.select("#selectButton")
    .selectAll('myOptions')
    .data(allGroup)
    .enter()
    .append('option')
    .text(function (d) { return d; }) // text showed in the menu
    .attr("value", function (d) { return d; }) // corresponding value returned by the button

    // Add X axis
  var x = d3.scaleLinear()
    .domain([69, 83])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([5, 50])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));
        
  var tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "1px")
    .style("border-radius", "5px")
    .style("padding", "10px")

  var mouseover = function(d) {
    tooltip
      .style("opacity", 1)
  }

  var mousemove = function(d) {
    tooltip
      .html("make and model: " + d.model)
      .style("left", (d3.mouse(this)[0]) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
      .style("top", (d3.mouse(this)[1]) + "px")
  }

  // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
  var mouseleave = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }    
  var color = d3.scaleOrdinal()
    .domain(["luxury", "affordable"])
    .range([ "#440154ff", "#21908dff"])  

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.year); } )
      .attr("cy", function (d) { return y(d.mpg); } )
      .attr("r", 5)
      .style("fill", function (d) { return color(d.class) })
      .style("opacity", 0.8)
    .on("mouseover", mouseover )
    .on("mousemove", mousemove )
    .on("mouseleave", mouseleave )

    function update(selectedGroup) {

      // Create new data with the selection?
      if (selectedGroup != " ") {
        var dataFilter = data.filter(function(d) {return d.class == selectedGroup})}
      else {
        var dataFilter = data}

      // Give these new data to update line
      svg.append('g')
        .selectAll("dot")
        .data(dataFilter)
        .enter()
        .append("circle")
          .attr("cx", function (d) { return x(d.year); } )
          .attr("cy", function (d) { return y(d.mpg); } )
          .attr("r", 5)
          .style("fill", function (d) { return color(d.class) })
          .style("opacity", 0.8)
        .on("mouseover", mouseover )
        .on("mousemove", mousemove )
        .on("mouseleave", mouseleave )
    }  

    function exitPoints(selectedGroup) {
      var dataFilter = data.filter(function(d){return d.class != selectedGroup})

      svg.selectAll('circle').remove();
    }

    function updatePoints(data) {
      svg.selectAll(".point")
          .data(data)
          .transition()
          .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });
    } 
   
    d3.select("#selectButton").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")
        // run the updateChart function with this selected option
        exitPoints(selectedOption)
        update(selectedOption)
    })
    
})

</script>
